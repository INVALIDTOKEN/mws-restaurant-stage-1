<body class="inside">
  <header>
    <nav>
      <h1><a role="navigation" aria-label="Go Home" href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <div class="breadcrumb-container">
    <nav aria-label="Breadcrumb">

      <div class="container">
        <ul id="breadcrumb">
          <li><a role="navigation" aria-label="Go Home" href="/">Home</a></li>
          <li id="separateLinks">/</li>
        </ul>
      </div>

    </nav>
  </div>

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <div id="grid-container">

      <section id="map-container">
        <div id="map" role="application"></div>
      </section>
      <!-- End map -->

      <!-- Beginning restaurant -->
      <section id="restaurant-container">

        <h2 id="restaurant-name"></h2>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>

        <table id="restaurant-hours"></table>

      </section>
      <!-- end restaurant -->

    </div>

    <div class="gap"></div>

    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <div class="submitReview">
    <h4 class="writeAReview">Write A Review</h4>
    <form class="submitReviewForm">
      <div class="nameAndRating">
        <div>
          <label for="reviewerName">Name</label>
          <input type="text" name="name" aria-label="Enter Your Name" type="text" placeholder="Name" id="reviewerName">
        </div>
        <div>
          <label for="reviewerRating">Rating</label>
          <input type="number" name="rating" aria-label="Enter Rating" type="number" min="1" max="5" id="reviewerRating">
        </div>
      </div>
      <div>
        <label for="reviewerReview">Review</label>
        <textarea id="reviewerReview" aria-label="Enter your comments" name="rating" cols="30" rows="10" placeholder="Enter Review"></textarea>
      </div>
      <div>
        <button>Submit</button>
      </div>
    </form>
  </div>

  <!-- Beginning footer -->
  <footer id="footer">
    <div>
      <span>
        Copyright (c) 2017
      </span>
      <a role="navigation" aria-label="Go home" href="/">
        <strong>Restaurant Reviews</strong>
      </a>
      <span>
        All Rights Reserved.
      </span>
    </div>
  </footer>
  <!-- End footer -->

  <script type="application/javascript" charset="utf-8" src="js/idb.min.js"></script>

  <script type="text/javascript" src="js/restaurant_info.min.js"></script>
