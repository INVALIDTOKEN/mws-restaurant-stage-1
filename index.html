<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->

  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/myStyles.min.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>

  <title>Restaurant Reviews</title>
  
  <!-- This is what I have added -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- [TODO] put them in 1 -->
  <!-- Used in Page contents -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- Used in header -->
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

  <!-- Used in footer -->

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#2c3e50">
  <meta name="mobile-web-app-capable" content="yes">
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">

    <section id="map-container">
      <div role="application" id="map"></div>
    </section>
    <section class="restaurant-showcase">

      <div class="filter-options">
        <!--[CHANGE] Wrapping the contents in a container -->
        <div class="container">
          
          <!-- [CHANGE] Adding a wrapper around heading as well as the select items -->
          <div id="filter-results" class="filter-options-header">
            <h1>FILTER RESULTS</h1>
          </div>

          <div class="filter-options-content">
            <select aria-label="Select Neighborhoods" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
              <option value="all">All Neighborhoods</option>
            </select>
            <select aria-label="Select Cuisines" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
              <option value="all">All Cuisines</option>
            </select>
          </div>
          <!-- filter-options-content ends here -->

        </div>
        <!-- container ends here -->

      </div>
      <!-- filter-options ends here -->

      <div class="container">
        <ul id="restaurants-list">
        </ul>
      </div>

    </section>

  </main>

  <footer id="footer">
    <div>
      <span>
        Copyright (c) 2017
      </span>
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a>
      <span>
        All Rights Reserved.
      </span>
    </div>
  </footer>


  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/idb.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.min.js"></script>

</body>

</html>
